<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarhanCom</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font awesome cdn -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
      <ul class="nav-upper flex-space-around">
        <li class="nav__list">
          <a class="nav__link" href="index.html">Home</a>
        </li>
        <li class="nav__list">
          <a class="nav__link" href="register.html">Register</a>
        </li>
        <li class="nav__list">
          <a class="nav__link" href="Login.html">Login</a>
        </li>
        <li class="nav__list">
          <a class="nav__link" href="index.html">Logout</a>
        </li>
        <li class="nav__list">
          <a class="nav__link" href="contact.html">contact</a>
        </li>
        <li class="nav__list">
          <a class="nav__link" href="profile.html"
            ><img class="profile" src=" images/farhan.JPG" alt=""
          /></a>
        </li>
      </ul>
      <ul class="nav-lower flex-space-around">
        <li class="nav__list">
          <a class="nav__brand nav__link" href="index.html">FarhanCom</a>
        </li>
        <li class="nav__list">
          <a class="nav__link" href="cart.html">
            <span><i class="fa-solid fa-cart-shopping"></i></span>
            Cart 2 Product = -$124.00
          </a>
        </li>
      </ul>
    </nav>
    <!-- navbar -->

    <!-- header -->
    <header class="header">
      <div>
        <marquee class="header__text" behavior="" direction=""
          >100% Sales Going on
        </marquee>
      </div>
      <div class="features flex-space-around">
        <article class="delivery feature__card">
          <i class="fa-solid fa-truck-fast fa-2x"></i>
          <h4>7 Day Delivery</h4>
        </article>
        <article class="support feature__card">
          <i class="fa-solid fa-headset fa-2x"></i>
          <h4>24/7 Support</h4>
        </article>
        <article class="safepayment feature__card">
          <i class="fa-solid fa-credit-card fa-2x feature__icon"></i>
          <h4>Safe Payment</h4>
        </article>
      </div>
    </header>

    <!-- header -->

    <main class="flex-center">
      <!-- sidebar -->
      <div class="sidebar">
        <div class="category">
          <h3 class="section_title">Category</h3>
          <ul class="list">
            <li class="list__item">
              <label for="phones">
                <input type="checkbox" name="phones" id="phones" />Phones
              </label>
            </li>
            <li class="list__item">
              <label for="tablets">
                <input type="checkbox" name="tablets" id="tablets" />Tablets
              </label>
            </li>

            <li class="list__item">
              <label for="TV">
                <input type="checkbox" name="TV" id="TV" />TV
              </label>
            </li>

            <li class="list__item">
              <label for="computers">
                <input
                  type="checkbox"
                  name="computers"
                  id="computers"
                />Computers
              </label>
            </li>
            <li class="list__item">
              <label for="headsphones">
                <input
                  type="checkbox"
                  name="headphones"
                  id="headsphones"
                />Headphones
              </label>
            </li>
          </ul>
        </div>
        <div class="price_section">
          <h3 class="section_title">Prices</h3>
          <ul class="list">
            <li class="list__item">
              <label for="price1">
                <input
                  type="checkbox"
                  name="price1"
                  id="price1"
                  value="[0,20]"
                />
                $0-$20
              </label>
            </li>
            <li class="list__item">
              <label for="price2">
                <input type="checkbox" name="price2" id="price2" />
                $21-$50
              </label>
            </li>

            <li class="list__item">
              <label for="price3">
                <input type="checkbox" name="price3" id="price3" />
                $51-$100
              </label>
            </li>
          </ul>
        </div>
      </div>
      <!-- sidebar -->
      <div class="main_content">Main content</div>
    </main>
    <!-- footer -->
    <footer class="flex-space-around">
      <div class="flex-space-around">
        <label for="Subscribe">Subscribe To Newsletter</label>
        <input
          type="email"
          name=""
          class="email"
          placeholder="example@gmail.com"
        />

        <button class="btn btn-subscribe">SUBSCRIBE</button>
      </div>
      <div>
        <p>&copy;Copyright 2024 FarhanCom.All rights Reserved</p>
      </div>
    </footer>

    <!-- footer -->

    <script src="scripts/index.js"></script>
  </body>
</html>
